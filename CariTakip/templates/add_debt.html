<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Borç Ekle</title>
</head>
<body>
    <h2>Yeni Borç Ekle</h2>
    <form method="POST" action="{{ url_for('add_debt') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=32) }}
        </p>
        <p>
            {{ form.date.label }}<br>
            {{ form.date() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
