<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahsilat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .tahsilat-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tahsilat-form h2 {
            text-align: center;
            color: #333;
        }
        .tahsilat-form input, .tahsilat-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tahsilat-form button {
            background-color: #1877f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tahsilat-form button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="tahsilat-form">
        <h2>Tahsilat Yap</h2>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.amount.label }} {{ form.amount() }}
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
